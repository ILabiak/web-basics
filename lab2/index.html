<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="text/javascript" src="data.js"></script>
  <body>
    <div class="container">
      <div class="form">
        <div class="name">
          <h2>Форма для заповнення</h2>
        </div>
        <form id="myForm">
          <div class="form-container">
            <div class="field">
              <input id="pib" type="text" placeholder="ПІБ" required />
            </div>
            <div class="field">
              <input id="variant" type="text" placeholder="Варіант" required />
            </div>
            <div class="field">
              <input id="phone" type="text" placeholder="Телефон" required />
            </div>
            <div class="field">
              <input
                id="faculty"
                type="text"
                placeholder="Факультет"
                required
              />
            </div>
            <div class="field">
              <input id="address" type="text" placeholder="Адреса" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" onclick="submitForm()" value="Підтвердити" />
            </div>
          </div>
        </form>
      </div>
      <div class="form-data">
        <div class="name">
          <h2>Введені дані</h2>
        </div>
        <div class="data-container">
          <div class="raw">
            <span> ПІБ: <span id="displayPib"></span></span>
          </div>
          <div class="raw">
            <span> Варіант: <span id="displayVariant"></span></span>
          </div>
          <div class="raw">
            <span> Телефон: <span id="displayPhone"></span></span>
          </div>
          <div class="raw">
            <span> Факультет: <span id="displayFaculty"></span></span>
          </div>
          <div class="raw">
            <span> Адреса: <span id="displayAddress"></span></span>
          </div>
        </div>
      </div>
      <div class="table">
        <div class="color-picker-container">
          <input type="color" id="colorPicker" />
        </div>
        <table id="myTable">
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="table.js"></script>
  </body>
</html>
